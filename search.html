<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <nav class="nav">
        <div class="container">
            <h1>რუსთაველის სამეცნიერო ფონდის საგრანტო პროექტი</h1>
        </div>
    </nav>
    <a href="./index.html"><i class="fa-solid fa-arrow-left arrow"></i></a>
    <form>
        <input type="radio" name="color" value="filter1">
        <label for="filter1">ფილტრი 1</label>
      
        <input type="radio" name="color" value="blue" id="">
        <label for="blue">ფილტრი 2</label>
      
        <input type="radio" name="color" value="green" id="green">
        <label for="green">ფილტრი 3</label>
      </form>
    <section class="input container">
        <h2>ჩაწერეთ სასურველი სიტყვა</h2>
        <div class="form_wrap">
            <div class="input_wrap">
                <input type="text" id="searchInput" placeholder="ჩაწერეთ სიტყვა" >
                <button id="search"><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
    </section>
    <section class="data container">
        <span class="loading">Loading . . .</span>
        <p class="def">შესაბამისი შედეგი/შედეგები</p>
        <ul id="dictionary"></ul>

    </section>

  
    <script src="./main.js"></script>
</body>
</html>
